<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS DOM</title>
    <style>
        div{
            width: 300px;
            margin: 20px auto;
            padding: 50px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 3px 3px 10px ;
        }
    </style>
</head>
<body>

    <div onmouseout="voltar()" id="caixa" onmousemove="mudaCor()">
        CAIXA
    </div>

    <script>

        function mudaCor(){
            let caixa = document.getElementById("caixa")
            caixa.style.background = "blue"
        }


        function voltar(){
            let caixa = document.getElementById("caixa")
            caixa.style.background = "white"
        }

    

    </script>


    
</body>
</html>
